<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Color Palette Generator</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 min-h-screen font-['Poppins'] text-white">
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fade-in">Dynamic Color Palette Generator</h1>
            <p class="text-lg md:text-xl opacity-80 max-w-2xl mx-auto">Generate beautiful color palettes with a single click. Copy any color you like to use in your projects.</p>
        </header>

        <main>
            <!-- Color Tone Selection -->
            <div id="color-tone-section" class="mb-10">
                <h2 class="text-xl font-semibold mb-4 text-center">Select a Color Tone</h2>
                <div id="tone-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-3 justify-center">
                    <!-- Color tone options will be inserted here by JavaScript -->
                    <div class="tone-block rounded-lg h-16 bg-red-500" data-tone="red"></div>
                    <div class="tone-block rounded-lg h-16 bg-orange-500" data-tone="orange"></div>
                    <div class="tone-block rounded-lg h-16 bg-yellow-500" data-tone="yellow"></div>
                    <div class="tone-block rounded-lg h-16 bg-green-500" data-tone="green"></div>
                    <div class="tone-block rounded-lg h-16 bg-blue-500" data-tone="blue"></div>
                    <div class="tone-block rounded-lg h-16 bg-purple-500" data-tone="purple"></div>
                    <div class="tone-block rounded-lg h-16 bg-pink-500" data-tone="pink"></div>
                </div>
            </div>

            <div id="palette-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-10">
                <!-- Color blocks will be inserted here by JavaScript -->
            </div>

            <div class="text-center">
                <button id="generate-btn" class="bg-white text-purple-900 hover:bg-opacity-90 font-semibold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50 shadow-lg">
                    Generate Palette
                </button>
            </div>
        </main>

        <footer class="mt-16 text-center text-sm opacity-70">
            <p>Click on any color to copy its HEX code to clipboard</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
